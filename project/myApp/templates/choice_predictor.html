{% extends 'main.html' %} 
{% block content %}
<div class="abc123">
  <form id="rankForm" method="post" action="{% url 'predictor_display' %}">
    {% csrf_token %}
    <input
      name="rank_input"
      type="number"
      placeholder="Enter your category rank"
      required
    />
    <select id="cat123" name="cat123" required>
      <option value="">Select your Category:</option>
      <option value="OPEN">OPEN</option>
      <option value="EWS">EWS</option>
      <option value="OPEN(PwD)">OPEN(PwD)</option>
      <option value="OBC-NCL">OBC-NCL</option>
      <option value="SC">SC</option>
      <option value="ST">ST</option>
    </select>
    <select id="rnd123" name="rnd123" required>
      <option value="">Select round no:</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
    <select id="yr123" name="yr123" required>
      <option value="">Select year:</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
    </select>
    <select id="gen123" name="gen123" required>
      <option value="">Select gender:</option>
      <option value="Gender-Neutral">Gender-Neutral</option>
      <option value="Female-only">Female-only (including Supernumerary)</option>
    </select>
    <input type="hidden" name="honeypot" id="honeypot" value="">
    <div class="g-recaptcha" data-sitekey="your-site-key"></div>
    <input type="submit" value="Submit" />
  </form>
</div>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #f0f0f0;
  }

  .abc123 {
    background: linear-gradient(135deg, #6a1b9a, #2e24aa, #0f7043, #8fca28, #26bb6a);
    background-size: 300% 300%;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    max-width: 650px;
    margin: 50px auto;
    animation: gradientAnimation 12s ease infinite;
  }

  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  input[type="number"],
  select,
  input[type="submit"] {
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }

  input[type="number"]:focus,
  select:focus {
    border-color: #555;
    outline: none;
  }

  input[type="submit"] {
    background-color: #333;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.4s;
  }

  input[type="submit"]:hover {
    background-color: #555;
  }

  select {
    appearance: none;
    background: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23555" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>')
      no-repeat right 12px center;
    background-size: 12px;
    padding-right: 35px;
    transition: background-color 0.4s;
  }

  select:focus {
    background-color: rgba(0, 150, 136, 0.5);
    color: #333;
  }
</style>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
  document.getElementById('rankForm').addEventListener('submit', function(event) {
    if (document.getElementById('honeypot').value !== '') {
      event.preventDefault();
    }
  });
</script>
{% endblock %}
