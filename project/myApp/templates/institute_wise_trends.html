{% extends "base.html" %}
{% block content %}
<h1>Institute-wise Trends</h1>
<div class="form-container">
  <form method="post" action="{% url 'institute_wise_trends_display' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="category">Select your Category:</label>
      <select id="category" name="category" class="form-control" required>
        <option value="">Select Category</option>
        <option value="OPEN">OPEN</option>
        <option value="EWS">EWS</option>
        <option value="OPEN(PwD)">OPEN(PwD)</option>
        <option value="OBC-NCL">OBC-NCL</option>
        <option value="SC">SC</option>
        <option value="ST">ST</option>
      </select>
    </div>
    <div class="form-group">
      <label for="branch">Select Program:</label>
      <select id="branch" name="branch" class="form-control" required>
        <option value="">Select Program</option>
        <option value="Civil">Civil</option>
        <option value="Computer">Computer Science & Engineering</option>
        <option value="Electrical">Electrical</option>
        <option value="Mechanical">Mechanical</option>
      </select>
    </div>
    <div class="form-group">
      <label for="gender">Select gender:</label>
      <select id="gender" name="gender" class="form-control" required>
        <option value="">Select Gender</option>
        <option value="Gender-Neutral">Gender-Neutral</option>
        <option value="Female-only ">Female-only </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Show Trends</button>
  </form>
</div>
{% endblock %}
