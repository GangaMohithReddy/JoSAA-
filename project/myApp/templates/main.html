<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choice Prediction Tool</title>
  <style>
    /* Base styles */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #3a506b; /* Different dark blue background color */
      font-family: 'Verdana', sans-serif; /* Changed font family */
      color: #f7f9fb; /* Light text color for contrast */
    }
  
    /* Header styles */
    .top-header {
      height: 12vh; /* Changed height */
      background-color: #4a266a; /* Different background color */
      color: #dfe6e9; /* Changed text color */
      text-align: center;
      line-height: 12vh; /* Center text vertically */
      position: fixed; /* Fixes the header at the top */
      top: 0;
      left: 0;
      width: 100%; /* Ensures the header spans the full width of the viewport */
      z-index: 999;
    }
  
    /* Main content styles */
    .main-content {
      margin-top: 12vh; /* Adjusted to match the header height */
      margin-bottom: 8vh; /* Adjusted for the footer height */
      min-height: calc(100vh - 20vh); /* Adjusted remaining height */
      overflow-y: auto;
      padding: 15px; /* Reduced padding */
      display: flex;
      justify-content: center;
    }
  
    /* Content container styles */
    .central-container {
      width: 85%; /* Adjusted width */
      max-width: 850px; /* Optional: set a maximum width for responsiveness */
    }
  
    @media (min-width: 768px) {
      .central-container {
        width: 75%; /* Adjusted width for larger screens */
      }
    }
  
    /* Individual content item styles */
    .content-block {
      background: linear-gradient(135deg, #f39c12, #8e44ad); /* Yellow and purple gradient */
      color: #ecf0f1; /* Light text */
      padding: 12px; /* Adjusted padding */
      margin: 8px 0; /* Adjusted margin */
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      font-size: 15px; /* Adjusted font size */
    }
  
    /* Hover effect on content items */
    .content-block:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }
  
    /* List item styles */
    .content-block li {
      list-style-type: none;
      padding: 5px 0; /* Adjusted padding */
    }
  
    /* Footer styles */
    .bottom-footer {
      height: 8vh; /* Adjusted height */
      background-color: #2d3e50; /* Different background color */
      color: #f1f1f1; /* Changed text color */
      text-align: center;
      line-height: 8vh; /* Center text vertically */
      position: fixed; /* Fixes the footer at the bottom */
      bottom: 0;
      left: 0;
      width: 100%; /* Ensures the footer spans the full width of the viewport */
      z-index: 999;
    }
  
    /* Footer content styles */
    .footer-details {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      gap: 15px; /* Adjusted space between items */
    }
  
    /* Footer link styles */
    .footer-details a {
      color: #f1f1f1; /* Light link color */
      text-decoration: none;
    }
  
    /* Hover effect on footer links */
    .footer-details a:hover {
      text-decoration: underline; /* Underline on hover */
    }
  
    /* Contact us text alignment */
    .contact-info {
      width: 50%;
      text-align: right;
      padding-right: 15px;
    }
  
    /* LinkedIn link width */
    .linkedin-link {
      width: 12%;
    }
  
    /* Name background color */
    .author-name {
      background-color: #3a506b; /* Matching main background color */
      color: #f7f9fb; /* Light text */
    }
  
    /* Styles for the form container */
    .form-wrapper {
      background: linear-gradient(135deg, #16a085, #e74c3c); /* Green and red gradient */
      background-size: 300% 300%;
      padding: 25px; /* Adjusted padding */
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      max-width: 580px; /* Adjusted max-width */
      margin: 30px auto; /* Adjusted margin */
      animation: bgGradient 14s ease infinite; /* Changed animation name */
    }
  
    @keyframes bgGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  
    /* Form styles */
    .form-wrapper form {
      display: flex;
      flex-direction: column;
    }
  
    /* Input, select, submit button styles */
    .form-wrapper input[type="number"],
    .form-wrapper select,
    .form-wrapper input[type="submit"] {
      padding: 10px; /* Adjusted padding */
      margin: 6px 0; /* Adjusted margin */
      border: 1px solid #bbb; /* Adjusted border color */
      border-radius: 6px;
      font-size: 15px; /* Adjusted font size */
    }
  
    /* Focus styles on input and select */
    .form-wrapper input[type="number"]:focus,
    .form-wrapper select:focus {
      border-color: #444; /* Adjusted border color on focus */
      outline: none;
    }
  
    /* Submit button styles */
    .form-wrapper input[type="submit"] {
      background-color: #444; /* Adjusted background color */
      color: #ffffff; /* Light text */
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    /* Hover effect on submit button */
    .form-wrapper input[type="submit"]:hover {
      background-color: #666; /* Adjusted hover background color */
    }
  
    /* Select arrow styles */
    .form-wrapper select {
      appearance: none;
      background: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23444" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>')
        no-repeat right 12px center; /* Adjusted arrow position and color */
      background-size: 12px;
      padding-right: 35px; /* Adjusted padding for arrow */
      transition: background-color 0.3s;
    }
  
    /* Focus styles on select */
    .form-wrapper select:focus {
      background-color: rgba(
        173,
        216,
        230,
        0.6
      ); /* Light blue with translucency */
      color: #444; /* Adjusted text color */
    }
  </style>
  
</head>
<body>
  <header class="top-header">JoSAA Choice Predictor</header>
  <main class="main-content">
    <div class="central-container">{% block content %}{% endblock %}</div>
  </main>
  <footer class="bottom-footer">
    <div class="footer-details">
      <span class="contact-info"> Contact Us:</span>
      <span class="author-name"> Mohith Reddy </span>
      <span class="linkedin-link">
        <a
          href="https://www.linkedin.com/in/yb-ganga-mohith-reddy-a2357a24a/"
          target="_blank"
          >LinkedIn</a
        >
      </span>
      <span class="phone-number"> Phone No: +91 ########## </span>
    </div>
  </footer>
</body>
</html>
